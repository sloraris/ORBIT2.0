name: traefik
services:
  traefik:
    cpu_shares: 90
    command:
      - sh
      - -c
      - >-
        if [ ! -f "/etc/traefik/traefik.yml" ]; then
          echo -n "No config file found. Downloading config from GitHub... "
          wget -O /etc/traefik/traefik.yml https://raw.githubusercontent.com/traefik/traefik/v2.10/traefik.sample.yml
          if [ $? -eq 0 ]; then
            echo "done."
          else
            echo "error."
            exit 1
          fi
          echo -n "Enabeling API... "
          sed -i "s/#api:/api:/" /etc/traefik/traefik.yml
          sed -i "s/#  insecure:/  insecure:/" /etc/traefik/traefik.yml
          echo "done."
          echo -n "Enabeling Docker... "
          sed -i "s/#providers:/providers:/g" /etc/traefik/traefik.yml
          sed -i "s/#  docker:/  docker:/g" /etc/traefik/traefik.yml
          sed -i "s/^#    endpoint: tcp:\/\/.*/    endpoint: \"unix:\/\/\/var\/run\/docker.sock\"/g" /etc/traefik/traefik.yml
          echo "done."
        fi

        traefik
    container_name: traefik
    deploy:
      resources:
        limits:
          memory: 7715M
    environment:
      - CF_API_EMAIL=parker.owings@proton.me
      - CF_API_KEY=c2339a868425c74255eaa9daae2ce12d01bfc
    image: traefik:latest
    labels:
      icon: https://raw.githubusercontent.com/mr-manuel/CasaOS-HomeAutomation-AppStore/latest/Apps/Traefik/icon.png
    ports:
      - target: 80
        published: "80"
        protocol: ""
      - target: 443
        published: "443"
        protocol: ""
      - target: 8080
        published: "8081"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
      - type: bind
        source: /DATA/AppData/traefik/config
        target: /etc/traefik
    x-casaos:
      ports:
        - container: "81"
          description:
            en_us: HTTP port
        - container: "443"
          description:
            en_us: HTTPS port
        - container: "8080"
          description:
            en_us: Web UI port
      volumes:
        - container: /var/run/docker.sock
          description:
            en_us: Access to Docker socket to read container informations and automatically
              create entries.
        - container: /etc/traefik
          description:
            en_us: Contains all configuration files.
    devices: []
    cap_add: []
    network_mode: bridge
    privileged: false
x-casaos:
  architectures:
    - amd64
    - arm64
    - arm
  author: mr-manuel
  category: Network
  description:
    en_us: >
      Traefik allows you to access multiple containers on the same IP via port
      HTTP/HTTP and hostnames. Since Traefik reads the Docker containers it
      automatically searches for an open port and makes it available.


      By default Traefik will use port `81` for `HTTP`, port `443` for `HTTPS` and port `8080` for the dashboard. If you want to use port `80` for `HTTP`, then you have first to change the WebUI port of CasaOS first under the settings in the top left menu. After deploying the container you can change the port mapping from `81` to `80`.


      Visit [Traefik Labs](https://traefik.io) for more details. Check the [documentation](https://doc.traefik.io/traefik/) for further settings.


